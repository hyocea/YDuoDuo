{% extends 'base.html' %}

{% block content %}

    <!-- start page-wrapper -->
    <div class="page-wrapper">



        <!-- login-area start -->
        <div class="tp-login-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="tp-accountWrapper" action="{{ url_for('login') }}" method="post">
                            <div class="tp-accountInfo">
                                <div class="tp-accountInfoHeader">
                                    <a href="#"><img src="../static/assets/images/logo-2.svg" alt=""></a>
                                    <a class="tp-accountBtn" href="{{ url_for('register') }}">
                                        <span class="">Create Account</span>
                                    </a>
                                </div>
                                <div class="image">
                                    <img src="../static/assets/images/login.png" alt="">
                                </div>
                                <div class="back-home">
                                    <a class="tp-accountBtn" href="{{ url_for('index') }}">
                                        <span class="">Back To Home</span>
                                    </a>
                                </div>
                            </div>
                            <div class="tp-accountForm form-style">
                                <div class="fromTitle">
                                    <h2>Login</h2>
                                    <p>Sign into your pages account</p>
                                </div>
                {#  /* 登录区 */#}
                                <div class="row">
                                        <div class="col-lg-12 col-md-12 col-12">
                                            <label>Username</label>
                                            <input type="text" id="username" name="username" placeholder="username">
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-12">
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input class="pwd" type="password" placeholder="password"
                                                    name="password">
                                            </div>
                                        </div>
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <button type="submit" class="tp-accountBtn">Login</button>
                                    </div>
                                </div>
                                <h4 class="or"><span>OR</span></h4>
                                <p class="subText">Don't have an account? <a href="{{ url_for('register') }}">Create free
                                        account</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- login-area end -->

    </div>
    <!-- end of page-wrapper -->

    <!-- All JavaScript files
    ================================================== -->
    <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/bootstrap.bundle.min.js') }}"></script>
    <!-- Plugins for this template -->
    <script src="{{ url_for('static', filename='assets/js/modernizr.custom.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery.dlmenu.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery-plugin-collection.js') }}"></script>
    <!-- Custom script for this template -->
    <script src="{{ url_for('static', filename='assets/js/script.js') }}"></script>


{% endblock %}
