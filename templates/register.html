{% extends 'base.html' %}

{% block content %}
    <!-- start page-wrapper -->
    <div class="page-wrapper">
        <!-- 注册区域开始 -->
        <div class="tp-login-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="tp-accountWrapper" action="{{ url_for('register') }}" method="post">
                            <div class="tp-accountInfo">
                                <div class="tp-accountInfoHeader">
                                    <a href="#"><img src="../static/assets/images/logo-2.svg" alt=""></a>
                                    <a class="tp-accountBtn" href="{{ url_for('login') }}">
                                        <span class="">Login</span>
                                    </a>
                                </div>
                                <div class="image">
                                    <img src="../static/assets/images/login.png" alt="">
                                </div>
                                <div class="back-home">
                                    <a class="tp-accountBtn" href="{{ url_for('index') }}">
                                        <span class="">Back To Home</span>
                                    </a>
                                </div>
                            </div>
                            <div class="tp-accountForm form-style">
                                <div class="fromTitle">
                                    <h2>Register</h2>
                                    <p>Create your account</p>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <label>Username</label>
                                        <input type="text" id="username" name="username"
                                               placeholder="3-20 characters">
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input class="pwd" type="password"
                                                   placeholder="6-20 characters, including letters and numbers."
                                                   name="password">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <div class="form-group">
                                            <label>Confirm Password</label>
                                            <input class="pwd" type="password" placeholder="Confirm Password" name="confirm_password">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <button type="submit" class="tp-accountBtn">Register</button>
                                    </div>
                                </div>
                                <h4 class="or"><span>OR</span></h4>
                                <p class="subText">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 注册区域结束 -->

    </div>
    <!-- end of page-wrapper -->
{% endblock %}
