{% extends 'base.html' %}
{% block content %}

    <!-- start page-wrapper -->
    <div class="page-wrapper">
        <!-- start wpo-page-title -->
        <section class="wpo-page-title">
            <div class="container">
                <div class="row">
                    <div class="col col-xs-12">
                        <div class="wpo-breadcumb-wrap">
                            <h2>Checkout</h2>
                            <ol class="wpo-breadcumb-wrap">
                                <li><a href="index.html">Home</a></li>
                                <li>Checkout</li>
                            </ol>
                        </div>
                    </div>
                </div> <!-- end row -->
            </div> <!-- end container -->
        </section>
        <!-- end page-title -->

        <!-- wpo-checkout-area start-->
        <div class="wpo-checkout-area section-padding">
            <div class="container">
                <form action="/submit-order" method="post">
                    <div class="checkout-wrap">
                        <div class="row">
                            <div class="col-lg-8 col-12">
                                <div class="caupon-wrap s2">
                                    <div class="biling-item">
                                        <div class="coupon coupon-3">
                                            <label id="toggle2">Billing Address</label>
                                        </div>
                                        <div class="billing-adress" id="open2">
                                            <div class="contact-form form-style">
                                                <div class="row">
                                                    <div class="col-lg-6 col-md-12 col-12">
                                                        <label for="fname1">Name</label>
                                                        <input type="text" placeholder="Your name"
                                                               id="fname1" name="customer_name">
                                                    </div>
                                                    <div class="col-lg-12 col-md-12 col-12">
                                                        <label for="email2">Phone No.</label>
                                                        <input type="text" placeholder=""
                                                               id="email2" name="phone_number">
                                                    </div>
                                                    <div class="col-lg-12 col-md-12 col-12">
                                                        <label for="Address">Address</label>
                                                        <input type="text" placeholder=""
                                                               id="Address" name="address">
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="payment-select">
                                                        <ul>
                                                            <li class="addToggle">
                                                                <input id="add" type="radio" name="payment"
                                                                    checked="checked" value="30">
                                                                <label for="add">Payment By Card</label>
                                                            </li>
                                                            <li class="removeToggle">
                                                                <input id="remove" type="radio" name="payment"
                                                                    value="30">
                                                                <label for="remove">Cash On delivery</label>
                                                            </li>
                                                        </ul>
                                                    </div>
                                            <div id="open5" class="payment-name active">
                                                <ul>
                                                    <li class="visa"><input id="1" type="radio" name="size"
                                                            value="30">
                                                        <label for="1"><img
                                                                src="../static/assets/images/checkout/img-1.png"
                                                                alt=""></label>
                                                    </li>
                                                    <li class="mas"><input id="2" type="radio" name="size"
                                                            value="30">
                                                        <label for="2"><img
                                                                src="../static/assets/images/checkout/img-2.png"
                                                                alt=""></label>
                                                    </li>
                                                    <li class="ski"><input id="3" type="radio" name="size"
                                                            value="30">
                                                        <label for="3"><img
                                                                src="../static/assets/images/checkout/img-3.png"
                                                                alt=""></label>
                                                    </li>
                                                    <li class="pay"><input id="4" type="radio" name="size"
                                                            value="30">
                                                        <label for="4"><img
                                                                src="../static/assets/images/checkout/img-4.png"
                                                                alt=""></label>
                                                    </li>
                                                </ul>
                                                <div class="contact-form form-style">
                                                    <div class="row">
                                                        <div class="col-lg-6 col-md-12 col-12">
                                                            <label for="holder">Card holder Name</label>
                                                            <input type="text" placeholder="" id="holder"
                                                                name="name">
                                                        </div>
                                                        <div class="col-lg-6 col-md-12 col-12">
                                                            <label for="card">Card Number</label>
                                                            <input type="text" placeholder="" id="card"
                                                                name="card">
                                                        </div>
                                                        <div class="col-lg-6 col-md-12 col-12">
                                                            <label for="CVV">CVV</label>
                                                            <input type="text" placeholder="" id="CVV"
                                                                name="CVV">
                                                        </div>
                                                        <div class="col-lg-6 col-md-12 col-12">
                                                            <label for="date">Expire Date</label>
                                                            <input type="text" placeholder="" id="date"
                                                                name="date">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="biling-item-2">
                                                <div class="note-area">
                                                    <p>Order Notes </p>
                                                    <textarea name="note"
                                                        placeholder="Note about your order"></textarea>
                                                </div>
                                                <div class="submit-btn-area">
                                                    <ul>
                                                        <li><button class="theme-btn" type="submit">Save &
                                                                continue</button></li>
                                                    </ul>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-12">
                                <div class="cout-order-area">
                                    <div class="oreder-item ">
                                        <ul>
                                            <li class="o-header">Your Order</li>
                                            {% for item in cart_items %}
                                                <li>{{ item.product.name }} X {{ item.quantity }}<span>{{ item.total }}</span></li>
                                            {% endfor %}
                                            <li class="o-bottom">Total price <span>{{ total_price }}</span></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- wpo-checkout-area end-->
    </div>

{% endblock %}
