{% extends 'base.html' %}
{% block content %}


        <!-- start wpo-page-title -->
        <section class="wpo-page-title">
            <div class="container">
                <div class="row">
                    <div class="col col-xs-12">
                        <div class="wpo-breadcumb-wrap">
                            <h2>Wishlist</h2>
                        </div>
                    </div>
                </div> <!-- end row -->
            </div> <!-- end container -->
        </section>
        <!-- end page-title -->

        <!-- cart-area start -->
        <div class="cart-area section-padding">
            <div class="container">
                <div class="form">
                    <div class="cart-wrapper">
                        <div class="row">
                            <div class="col-12">
                                <form action="cart">
                                    <table class="table-responsive cart-wrap">
                                        <thead>
                                            <tr>
                                                <th class="images images-b">Image</th>
                                                <th class="product-2">Product Name</th>
                                                <th class="ptice">Price</th>
                                                <th class="stock">Stock Status</th>
                                                <th class="remove remove-b">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for product in products %}
                                            <tr>
                                                <td class="images"><img src="{{ url_for('static', filename='product_img/' + product.image_url) }}" alt="{{ product.name }}"></td>
                                                <td class="product">
                                                    <ul>
                                                        <li class="first-cart">{{ product.name }}</li>
                                                        <!-- 更多产品信息 -->
                                                    </ul>
                                                </td>
                                                <td class="ptice">${{ product.price }}</td>
                                                <td class="stock">In Stock</td>
                                                <td class="action">
                                                    <ul>
                                                        <li class="c-btn">
                                                            <a href="{{ url_for('product_detail', product_id=product.id) }}" data-bs-toggle="tooltip" title="View Product">
                                                                <i class="fi flaticon-shopping-cart"></i>
                                                            </a>
                                                        </li>

                                                        <li class="w-btn"><a href="{{ url_for('remove_from_wishlist',
                                                        product_id=product.id) }}" data-bs-toggle="tooltip"
                                                                             title="Remove from Wishlist">
                                                            <i class="fi ti-trash"></i></a></li>
                                                    </ul>
                                                </td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>

                                    </table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- cart-area end -->

    </div>
    <!-- end of page-wrapper -->

{% endblock %}
